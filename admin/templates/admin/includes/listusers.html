{% extends 'admin/base_admin.html' %}

{% block content %}
    {{ super() }}
    <h1>{{ title }}</h1>
    <ul class="list-users">
        {% for user in list %}
        <li>
            <p class="title"><a>{{ user.username }}</a></p>
            <p class="annonce">{{ user.email }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
