{% extends 'base.html' %}

{% block content %}
{{ super() }}
    <div>
        <p>Статьи</p>
        <a href="{{ url_for('add_post') }}" style="color:blue;">Добавить статью</a>
    </div>
    {% for p in posts %}
    <ul>
        <li><a href="{{ url_for('showPost', alias=p.id) }}">{{p.title}}</a></li>
        <li>{{p.description[:50]}}</li>
    </ul>
    {% endfor %}
{% endblock %}
