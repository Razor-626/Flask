{% extends 'layout.html' %}

{% block content %}
    {% for msg in get_flashed_messages(True) %}
        <div class="">{{ msg }}</div>
    {% endfor %}
    <form action="" class="form-contact" method="post">
        <p><label>Имя: </label><input type="text" name="name" value="" required></p>
        <p><label>Возраст: </label><input type="text" name="age" value="" required></p>
        <p><label>Город: </label><input type="text" name="city" value="" required></p>
        <p><label>Email: </label><input type="email" name="email" value="" required></p>
        <p><label>Пароль: </label><input type="password" name="password" value="" required></p>
        <p><label>Подтверждение пароля: </label><input type="password" name="repeate_password" value="" required></p>
        <p><input type="submit" value="Регистрация"></p>
    </form>
{% endblock %}
